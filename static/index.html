<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptive Answer Evaluator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Descriptive Answer Evaluator</h1>
        
        <div class="provider-selector">
            <label id="provider-label">Select LLM Provider:</label>
            <select id="provider" aria-labelledby="provider-label">
                <option value="groq">Groq</option>
                <option value="ollama">Ollama</option>
            </select>
        </div>

        <form id="evaluationForm">
            <div class="form-group">
                <label for="question">Question (Optional):</label>
                <textarea id="question" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="expected_ans">Expected Answer:</label>
                <textarea id="expected_ans" required rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="student_ans">Student's Answer:</label>
                <textarea id="student_ans" required rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="guidelines">Guidelines (Optional):</label>
                <textarea id="guidelines" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="total_score">Total Score:</label>
                <input type="number" id="total_score" required min="1" value="10">
            </div>

            <button type="submit">Evaluate</button>
        </form>

        <div id="result" class="result hidden">
            <h2>Evaluation Result</h2>
            <div class="score">Score: <span id="score">-</span></div>
            <div class="reason">Reason: <span id="reason">-</span></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
